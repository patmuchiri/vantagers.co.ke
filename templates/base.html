<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vantage Secretaries & Registrars{% endblock %}</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- AOS Animation Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <style>
        /* Navy Blue and Maroon Theme Styling */
        :root {
            --primary-color: #001F3F; /* Navy Blue */
            --secondary-color: #800000; /* Maroon */
            --accent-color: #FFD700; /* Gold */
            --text-color: #fff;
            --bg-color: #f9f9f9;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .site-header {
            background-color: transparent; /* Fully transparent */
            color: white;
            padding: 1rem 0;
            position: fixed; /* Keep the header fixed at the top */
            width: 100%; /* Ensure the header spans the full width */
            z-index: 1000; /* Ensure the header stays above other content */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        /* Optional: Add a hover effect to make the header visible when needed */
        .site-header:hover {
            background-color: rgba(0, 31, 63, 0.7); /* Semi-transparent on hover */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo-img {
            height: 50px;
            width: auto; /* Ensure the logo scales properly */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .nav-links a.active {
            border-bottom: 2px solid var(--accent-color);
        }

        /* Hamburger Menu for Mobile */
        .hamburger {
            display: none; /* Hidden by default */
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger .line {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Responsive Navbar for Mobile */
        @media (max-width: 768px) {
            .hamburger {
                display: flex; /* Show hamburger menu on mobile */
            }

            .nav-links {
                display: none; /* Hide nav links by default on mobile */
                flex-direction: column;
                gap: 0.5rem;
                margin-top: 1rem;
                background-color: rgba(0, 31, 63, 0.9); /* Semi-transparent background */
                padding: 1rem;
                border-radius: 5px;
                position: absolute;
                top: 70px; /* Adjust based on header height */
                right: 1rem;
                width: 200px;
            }

            .nav-links.active {
                display: flex; /* Show nav links when hamburger is clicked */
            }
        }

        /* Main Content */
        main {
            padding: 2rem 1rem;
        }

        /* Footer */
        .site-footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0; /* Reduced padding for mobile */
        }

        .site-footer p {
            margin: 0;
            font-size: 0.9rem; /* Smaller font size for mobile */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="site-header">
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="VRS Logo" class="logo-img">
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">About</a></li>
                <li><a href="{{ url_for('services') }}" class="{% if request.endpoint == 'services' %}active{% endif %}">Services</a></li>
                <li><a href="{{ url_for('contact') }}" class="{% if request.endpoint == 'contact' %}active{% endif %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content Block -->
    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Vantage Secretaries & Registrars. All rights reserved.</p>
        </div>
    </footer>

    <!-- AOS Animation Script -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
        });

        // Mobile Menu Toggle
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
